<div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-200">
  
  <div class="text-center mb-8">
    <h1 class="text-3xl font-black text-slate-800 tracking-tight">Cafecito Feliz</h1>
    <p class="text-slate-500 font-medium">Terminal de Ventas</p>
  </div>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-5">
    <div>
      <label class="block text-sm font-semibold text-slate-700 mb-1">Correo</label>
      <input type="email" name="email" [(ngModel)]="credentials.email" required
        class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:ring-4 focus:ring-orange-100 focus:border-orange-500 outline-none transition-all">
    </div>

    <div>
      <label class="block text-sm font-semibold text-slate-700 mb-1">Contraseña</label>
      <input type="password" name="password" [(ngModel)]="credentials.password" required
        class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:ring-4 focus:ring-orange-100 focus:border-orange-500 outline-none transition-all">
    </div>

    <div *ngIf="error" class="p-3 bg-red-50 border border-red-100 rounded-lg text-red-600 text-sm font-bold">
      ⚠️ {{ error }}
    </div>

    <button type="submit" [disabled]="!loginForm.valid"
      class="w-full bg-orange-600 hover:bg-orange-700 disabled:bg-slate-300 text-white font-bold py-4 rounded-xl shadow-lg transition-all">
      Iniciar Sesión
    </button>
  </form>
</div>
