<div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-200">
  
  <div class="text-center mb-8">
    <h1 class="text-3xl font-black text-slate-800 tracking-tight">Cafecito Feliz</h1>
    <p class="text-slate-500 font-medium">Registro de Nuevo Usuario</p>
  </div>

  <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="space-y-5">
    
    <div>
      <label class="block text-sm font-semibold text-slate-700 mb-1">Nombre Completo</label>
      <input type="text" name="name" [(ngModel)]="credentials.name" required
        class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:ring-4 focus:ring-orange-100 focus:border-orange-500 outline-none transition-all"
        placeholder="Ej. Juan Pérez">
    </div>

    <div>
      <label class="block text-sm font-semibold text-slate-700 mb-1">Correo Electrónico</label>
      <input type="email" name="email" [(ngModel)]="credentials.email" required email
        class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:ring-4 focus:ring-orange-100 focus:border-orange-500 outline-none transition-all"
        placeholder="usuario@cafe.com">
    </div>

    <div>
      <label class="block text-sm font-semibold text-slate-700 mb-1">Contraseña</label>
      <input type="password" name="password" [(ngModel)]="credentials.password" required minlength="6"
        class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:ring-4 focus:ring-orange-100 focus:border-orange-500 outline-none transition-all"
        placeholder="••••••••">
    </div>

    <div>
      <label class="block text-sm font-semibold text-slate-700 mb-1">Rol de Usuario</label>
      <select name="role" [(ngModel)]="credentials.role" required
        class="w-full px-4 py-3 rounded-xl border border-slate-300 bg-white focus:ring-4 focus:ring-orange-100 focus:border-orange-500 outline-none transition-all appearance-none">
        <option value="vendor">Vendedor (Acceso a POS)</option>
        <option value="admin">Administrador (Control Total)</option>
      </select>
    </div>

    <div *ngIf="error" class="p-3 bg-red-50 border border-red-100 rounded-lg text-red-600 text-sm font-bold">
       {{ error }}
    </div>

    <button type="submit" [disabled]="!registerForm.valid"
      class="w-full bg-slate-800 hover:bg-slate-900 disabled:bg-slate-300 text-white font-bold py-4 rounded-xl shadow-lg transition-all">
      Crear Cuenta
    </button>
  </form>
</div>
