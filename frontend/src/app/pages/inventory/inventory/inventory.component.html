<div class="min-h-screen bg-slate-100 p-4 md:p-8">
  <div class="max-w-5xl mx-auto">
    
    <h1 class="text-3xl font-black text-slate-800 mb-6 uppercase tracking-tight">
      Gesti√≥n de inventario
    </h1>

    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 mb-8">
      <h2 class="text-lg font-bold text-slate-700 mb-4 flex items-center gap-2">
        {{ editingProductId ? 'Editando Producto' : 'Nuevo Producto' }}
      </h2>
      
      <form [formGroup]="productForm" (ngSubmit)="saveProduct()" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
        <div>
          <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Nombre</label>
          <input type="text" formControlName="name" placeholder="Ej. Caf√© Americano"
            class="w-full bg-slate-50 border-slate-200 rounded-xl p-2.5 focus:ring-2 focus:ring-blue-500 outline-none transition">
        </div>
        
        <div>
          <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Precio</label>
          <input type="number" formControlName="price"
            class="w-full bg-slate-50 border-slate-200 rounded-xl p-2.5 outline-none">
        </div>

        <div>
          <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Stock</label>
          <input type="number" formControlName="stock"
            class="w-full bg-slate-50 border-slate-200 rounded-xl p-2.5 outline-none">
        </div>

        <div class="flex gap-2">
          <button type="submit" [disabled]="productForm.invalid"
            class="flex-1 bg-slate-900 text-white font-bold py-2.5 rounded-xl hover:bg-blue-600 disabled:opacity-30 transition">
            {{ editingProductId ? 'Actualizar' : 'Guardar' }}
          </button>
          
          @if (editingProductId) {
            <button type="button" (click)="resetForm()"
              class="bg-slate-200 text-slate-600 px-4 py-2.5 rounded-xl hover:bg-slate-300 transition">
              ‚úñ
            </button>
          }
        </div>
      </form>
    </div>

    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
      <table class="w-full text-left">
        <thead class="bg-slate-50 border-b border-slate-200">
          <tr>
            <th class="p-4 text-xs font-black text-slate-500 uppercase">Producto</th>
            <th class="p-4 text-xs font-black text-slate-500 uppercase">Precio</th>
            <th class="p-4 text-xs font-black text-slate-500 uppercase">Inventario</th>
            <th class="p-4 text-center text-xs font-black text-slate-500 uppercase">Acciones</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-slate-100">
          @for (product of products; track product._id) {
            <tr class="hover:bg-blue-50/30 transition">
              <td class="p-4 font-semibold text-slate-700">{{ product.name }}</td>
              <td class="p-4 text-blue-600 font-bold font-mono">${{ product.price }}</td>
              <td class="p-4">
                <span [ngClass]="{
                  'bg-red-100 text-red-700': product.stock === 0,
                  'bg-orange-100 text-orange-700': product.stock > 0 && product.stock <= 5,
                  'bg-emerald-100 text-emerald-700': product.stock > 5
                }" class="px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-wider">
                  {{ product.stock }} DISPONIBLES
                </span>
              </td>
              <td class="p-4 flex justify-center gap-2">
                <button (click)="editProduct(product)" class="p-2 text-slate-400 hover:text-blue-600 transition">
                  ‚úèÔ∏è
                </button>
                <button (click)="deleteProduct(product._id)" class="p-2 text-slate-400 hover:text-red-600 transition">
                  üóëÔ∏è
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>

  </div>
</div>
